  <p id="p2">No. French does not use a preposition.</p>
  
  <p id="p3">The name of the day of the week without the article (<b>mardi</b>)
  means on Tuesday (i.e., this coming Tuesday). When the definite article is
  added (<b>le mardi</b>), the meaning changes to on Tuesdays (i.e., every
  Tuesday).</p>
