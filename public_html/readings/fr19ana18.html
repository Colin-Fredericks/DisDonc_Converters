  </td>
  <td width="144" valign="top">
  <p id="p2">se rendormir</p>
  </td>
  <td width="168" valign="top">
  <p id="p3">to fall back asleep</p>
  </td>
 </tr>
 <tr>
  <td width="79" valign="top">
  
  </td>
  <td width="144" valign="top">
  <p id="p4">Il s’est rendormi.</p>
  </td>
  <td width="168" valign="top">
  <p id="p5">He went to sleep again.</p>
  </td>
 </tr>
 <tr>
  <td width="79" valign="top">
  
  </td>
  <td width="144" valign="top">
  <p id="p6"><b>Il s’est rendormi! Il a dit qu’il ne me connaissait pas!</b></p>
  </td>
  <td width="168" valign="top">
  <p id="p7"><b>He went to sleep again! He said that he didn’t know me!</b></p>
  </td>
