<p id="p1"><b><span>LANGUE

<p id="p2"><b><span>Le
bistrot</span></b></p>

<p id="p3">The <b>bistrot</b> (or <b>bistro</b>) is less elegant than <b>le
restaurant</b>. The word implies simplicity, neighborhood restaurant, and home
cooking. <b>Bistrot</b> has an obscure origin; it is first attested in writing
in 1884.</p>
