<div class="Section1">

<p id="p1"><b><span
>ANSWERS</span></b></p>

<p id="p2">The final <b>d</b> of <b
>grand</b> is pronounced as <b
>t</b>: <b>un
grand ami</b>,<b> un grand homme</b>.</p>

<p id="p3">The final <b>s</b> of <b
>gros</b> is pronounced as <b
>z</b>: <b>un
gros autobus</b>,<b> un gros agenda</b>.</p>

<p id="p4">The feminine forms end in <b>d</b>
and <b>s</b>: <b>grande</b>,<b> grosse</b>.</p>
