<p id="p1"><b><span
>ANSWERS</span></b></p>

<p id="p2">The spelling change takes place in the singular and in the
third-person plural.</p>

<p id="p3">The spelling change consists of <b>y</b> changing to <b>i</b>.</p>

<p id="p4">In verbs ending in <b>yer</b>,
<b>y</b> changes to <b>i</b> before a mute <b>e</b>. The
endings of the singular and the third-person plural all have a mute <b
>e</b>.</p>
