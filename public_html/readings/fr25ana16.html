  </td>
  <td width=144 valign=top>
  <p id="p2">J’ai un pull noir.</p>
  </td>
  <td width=198 valign=top>
  <p id="p3">I have a black sweater.</p>
  </td>
 </tr>
 <tr>
  <td width=65 valign=top>
  
  </td>
  <td width=144 valign=top>
  <p id="p4">J’en ai un.</p>
  </td>
  <td width=198 valign=top>
  <p id="p5">I have one.</p>
  </td>
 </tr>
 <tr>
  <td width=65 valign=top>
  
  </td>
  <td width=144 valign=top>
  <p id="p6">Je peux te prêter mon pull noir.</p>
  </td>
  <td width=198 valign=top>
  <p id="p7">I can lend you my black sweater.</p>
  </td>
 </tr>
 <tr>
  <td width=65 valign=top>
  
  </td>
  <td width=144 valign=top>
  <p id="p8">Je peux te le prêter.</p>
  </td>
  <td width=198 valign=top>
  <p id="p9">I can lend it to you.</p>
  </td>
 </tr>
 <tr>
  <td width=65 valign=top>
  
  </td>
  <td width=144 valign=top>
  <p id="p10"><b>Moi, j’en ai un. Je peux te le
  prêter si tu veux.</b></p>
  </td>
  <td width=198 valign=top>
  <p id="p11"><b><span>I </span>have one. I can lend it to you, if you want.</b></p>
  </td>
