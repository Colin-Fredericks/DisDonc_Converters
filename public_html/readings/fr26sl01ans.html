<div class=Section1>

<p id="p1"><b><span>ANSWERS</span></b></p>

<p id="p2"><span>The subject of
the first sentence is <b>valise</b>.</span></p>

<p id="p3"><span>The subject of
the second sentence is <b>laquelle</b>.</span></p>

<p id="p4"><span><span
>  </span></span></p>

<p id="p5"><b><span
>Quelle </span></b><span>is an adjective. It modifies <b>valise</b>.<span
>  </span></span></p>

<p id="p6"><b><span
>Laquelle</span></b><span> is a pronoun. It replaces <b>quelle
valise</b> and functions like a noun, filling the role of subject of the
sentence in this case.</span></p>
