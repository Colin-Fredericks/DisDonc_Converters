sécurité</b>, and <b>ni Karim ni Julien</b> function as the subject of the
sentences in which they appear.<span>  </span></span></p>

<p id="p3"><span>The negative
particle <b>ne</b> precedes the verb.<span>  </span></span></p>

<p id="p4"><span>The
third-person plural is used in most cases after <b>ni . . . ni</b>.</span></p>
