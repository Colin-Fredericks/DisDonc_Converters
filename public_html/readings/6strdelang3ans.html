<p id="p1"><b><span>ANSWERS</span></b></p>

<p id="p2"><b><span
>Cet</span></b><span> is used only before masculine nouns beginning with a vowel.</span></p>

<p id="p3"><span>No. Both <b
>cet</b> and <b>cette</b> are pronounced alike. Note that when the noun begins with the
vowel the final sound of <b>cet</b> and <b
>cette</b> is linked to the following vowel:
<b>cet aéroport</b>, <b>cette église</b>.</span></p>
