<p id="p1"><b><span>ANSWERS</span></b></p>

<p id="p2"><span>Notre bureau
est fermé toute la semaine.<span>  </span></span></p>

<p id="p3"><span>Quelquefois il
est impatient.<span>  </span></span></p>

<p id="p4"><span>Nous sommes
souvent chez nous/à la maison le soir.<span>  </span></span></p>

<p id="p5"><span>Téléphone-lui
le matin. Il se lève tôt.<span>  </span></span></p>

<p id="p6"><span>J’ai travaillé
toute la nuit.<span>  </span></span></p>

<p id="p7"><span>Nous nous
verrons/On se verra le soir.</span></p>
