<p id="p1"><b><span>ANSWERS</span></b></p>

<p id="p2"><b></b></p>

<p id="p3"><span>The negative
words <b>pas</b>, <b>plus</b>, <b>jamais</b>, and <b>rien</b> come between the
auxiliary and the past participle.<span>  </span></span></p>

<p id="p4"><span>The negative
words <b>ni . . . ni</b>, <b>personne</b>, <b>nulle part</b> and <b>aucun/aucune
</b>+<b> noun</b> follow the past participle. They cannot be placed between the
auxiliary and the past participle.</span></p>
