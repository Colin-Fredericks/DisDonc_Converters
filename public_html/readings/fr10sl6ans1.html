<h1>ANSWERS</h1>

<p id="p1">The words <b>qui</b> and <b
>que</b> introduce the relative clauses.
These words are called “relative pronouns.”</p>

<p id="p2">The relative pronoun <b>qui</b>
is the subject of the verb <b>coûte</b>.</p>

<p id="p3">The relative pronoun <b>que</b>
is the object of the verb <b>louer</b><i
>.</i></p>
