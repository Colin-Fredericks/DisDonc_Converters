<p id="p3"><b><span
>Qu’est-ce que</span></b><span
> is replaced by <b>quoi</b> after a preposition. Note that the phrases consisting of <b>preposition
</b>+ <b>quoi</b> may occur elsewhere in
the sentence in colloquial style.</span></p>

<p id="p4"><span>Tu écris<b
> </b></span><b><i>avec quoi</i></b><span
>?</span></p>

<p id="p5"><span>Tu as besoin </span><b
><i>de
quoi</i></b><span>?</span></p>

<p id="p6"><span>Elle s’attend </span><b
><i>à
quoi</i></b><span>?</span></p>
