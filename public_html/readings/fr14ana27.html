  <p id="p2">il a dit</p>

  <p id="p3">he said</p>

 <tr>
  <td width="85" valign="top">
  
  </td>
  <td width="150" valign="top">
  <p id="p4"><b>Qu’est-ce qu’il a dit?</b></p>
  </td>
  <td width="162" valign="top">
  <p id="p5"><b>What did he say?</b></p>
  </td>
 </tr>
 <tr>
  <td width="85" valign="top">
  
  </td>
  <td width="150" valign="top">
  <p id="p6">il a vendu</p>
  </td>
  <td width="162" valign="top">
  <p id="p7">he sold</p>
  </td>
 </tr>
 <tr>
  <td width="85" valign="top">
  
  </td>
  <td width="150" valign="top">
  <p id="p8">il n’a pas vendu</p>
  </td>
  <td width="162" valign="top">
  <p id="p9">he didn’t sell</p>
  </td>
 </tr>
 <tr>
  <td width="85" valign="top">
  
  </td>
  <td width="150" valign="top">
  <p id="p10">un vélo</p>
  </td>
  <td width="162" valign="top">
  <p id="p11">bike, bicycle</p>
  </td>
 </tr>
 <tr>
  <td width="85" valign="top">
  
  </td>
  <td width="150" valign="top">
  <p id="p12"><b>Il a dit qu’il n’a pas vendu son vélo.</b></p>
  </td>
  <td width="162" valign="top">
  <p id="p13"><b>He said that he hasn’t sold his bicycle.</b></p>
  </td>
