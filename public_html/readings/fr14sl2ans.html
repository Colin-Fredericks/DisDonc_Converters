<div class="Section1">

<p id="p1"><b><span
>ANSWERS</span></b></p>

<p id="p2">The final consonant is <b>s</b>,
pronounced <b>z</b>.</p>

<p id="p3">The final consonant drops in the singular. All singular forms
are pronounced <b>li</b>.</p>

<p id="p4">The endings are <b>s</b>, <b
>s</b>,<b>
</b><span>and</span><b> t</b>. These endings are not pronounced.</p>

<p id="p5">The <b>vous</b> form of <b
>dire</b> is irregular: <b>vous dites</b>.</p>
