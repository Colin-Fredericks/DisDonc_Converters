<p id="p1"><b><span>ANSWERS</span></b></p>

<p id="p2"><b><span
>Le</span></b><span>, </span><b><span
>la</span></b><span>,</span><b></b><span>and </span><b><span>les</span></b><span
> always precede other pronouns in commands,
including <b>moi </b>and <b
>nous</b>.</span></p>

<p id="p3"><span>The pronoun <b
>me</b> becomes <b>moi</b> in commands. </span></p>

<p id="p4"><span>The pronoun <b
>te</b> becomes <b>toi</b> in affirmative commands of pronominal verbs: <b
>Lève-toi</b>.</span></p>
