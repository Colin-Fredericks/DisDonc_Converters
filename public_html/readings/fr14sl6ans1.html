<div class="Section1">

<p id="p1"><b><span
>ANSWERS</span></b></p>

<p id="p2">Present-tense verb forms have a single element: <b
>travaille</b>,<b> remplissez</b>,<b> perd</b>.</p>

<p id="p3">Past-tense verb forms have two elements each: <b
>ai travaillé</b>,<b> avez rempli</b>,<b> a perdu</b>.</p>

<p id="p4">The first element of the past-tense forms is the present tense
of the verb <b>avoir</b> (<i
>to have</i>).</p>
