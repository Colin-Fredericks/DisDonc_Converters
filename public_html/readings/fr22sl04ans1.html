<p id="p2">The stem is <b>soy-/soi-</b>.
</p>

<p id="p3">In the singular form, the forms of the subjunctive of <b
>être</b> have the endings <b
>-s, -s, -t</b> instead of the usual
subjunctive endings <b>-e, -es, -e</b>.</p>
