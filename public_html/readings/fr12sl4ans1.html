<p id="p1"><b><span
>ANSWERS</span></b></p>

<p id="p2"><b>Il faut </b>is always
followed by an infinitive.</p>

<p id="p3">No, the <b>il</b> of <b
>il faut</b> does not refer to anyone in
particular. It is often called a “dummy subject” because it is used when there
is no specific subject of the verb. Expressions like <b>il faut</b> are called “impersonal expressions.”</p>
