<p id="p2"><b><span>De quoi s'agit-il</span></b></p>

<p id="p3"><b>Il s’agit de</b>
means <i>it’s about</i>. For example, <i
>This story is about industrial espionage</i>
translates to French, &quot;<b>Dans cette
histoire il s’agit de l’espionnage industriel.</b><span>&quot;</span></p>
