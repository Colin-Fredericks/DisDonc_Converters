<div class="Section1">

<p id="p1"><b><span>ANSWERS</span></b></p>

<p id="p2">Je n’ai qu’un billet.<span>  </span></p>

<p id="p3">Ma chambre n’a qu’une étagère.<span>  </span></p>

<p id="p4">Nous n’avons que trois disquettes.<span>  </span></p>

<p id="p5">Vous ne voulez qu’une tasse de thé?<span>  </span></p>

<p id="p6">Il n’y a que deux messages.<span> 
</span></p>

<p id="p7">Ils n’ont perdu que cent mille francs.<span
>  </span></p>

<p id="p8">Baudoin ne pèse que 15 kilos.<span> 
</span></p>

<p id="p9">Elle ne mesure qu’un mètre soixante-deux.</p>
