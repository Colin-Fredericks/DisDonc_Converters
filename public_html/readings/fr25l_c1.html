<p id="p3"><b><span>Trinquer</span></b></p>

<p id="p4">The verb <b>trinquer</b>
means <i>to drink to it</i><span
>/<i>to drink a toast</i></span>. <b
>Trinquons<i> </i></b>means <i>Let’s drink to that</i>. </p>

<p id="p5"><b><span>Rentrer</span></b></p>

<p id="p6">Note another meaning of <b>rentrer</b><span
>,</span> <i>to fit </i><span
>(</span><i>into
something</i><span>).</span></p>

<table border=0 cellspacing=0 cellpadding=0>
 <tr>
  <td width=205 valign=top>
  <p id="p7">Tous ces livres ne vont pas
  rentrer dans ta serviette.</p>
  </td>
  <td width=192 valign=top>
  <p id="p8">All these books won’t fit in your
  briefcase.<i></i></p>

 </tr>
