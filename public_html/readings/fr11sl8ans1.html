<p id="p1"><b><span
>ANSWERS</span></b></p>

<p id="p2">The word <b>à</b> connects
<b>inviter</b> and <b>commencer</b> to the infinitive.</p>

<p id="p3">The word <b>de</b>
connects <b>venir</b> and <b
>avoir peur</b> to the infinitive when it
has the meaning <i>to have just done
something</i>.</p>

<p id="p4"><b>Tu viens dîner?</b>
means <i>Are you coming to have dinner?</i>
and <b>Tu viens de dîner?</b> means <i
>Have you just had dinner?</i></p>
