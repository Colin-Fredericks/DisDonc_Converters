<p id="p1"><b><span>ANSWERS</span></b></p>

<p id="p2"><span>The subjects
are <b>&quot;</b><b>tu&quot;</b> in <b>&quot;</b><b
>Tu me manques,&quot;</b> and <b>&quot;</b><b
>je&quot;</b> in <b>&quot;</b><b
>Je leur manque</b>.<b>&quot;</b><span
>  </span></span></p>

<p id="p3"><span>The English
subjects are &quot;I&quot;<b> </b>in &quot;I miss you,&quot; and
&quot;They&quot;</span><i> </i><span
>in &quot;They miss me.&quot;<span
>  </span></span></p>

<p id="p4"><span>The
equivalents of the subjects of the English sentences are the indirect objects
of the French sentences.</span></p>
